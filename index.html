<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
     
<div class="overall_container bg-indigo-300 flex flex-col  items-center justify-center p-8">
  <h1 class="font-bold text-3xl text-center  mb-8">Search For Country and Neighbors</h1>
 <button class="searchBtn bg-black active:bg-blue-700 text-white font-bold  py-2 px-4 my-4">Check My Location</button>





</div>
<h2 class="text-center text-2xl font-bold mt-8" >Your Country</h2>
<div class="countries grid grid-cols-1 gap-4 p-4 lg:grid-cols-3 gap-4">
</div>
<h2 class="text-center text-2xl font-bold mt-8">Neighboring Countries</h2>
<div class="neighbors grid grid-cols-1 gap-4 p-4 lg:grid-cols-3 gap-4">
  
</div>


<script src="script.js"></script>
</body>
</html>
